<script>
    //Problema
    /*
    Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.
    */

    //Entrada
const preçoLitro = Number(prompt("informe o preço do litro do combustivel"))
const litrosUtilizados = Number(prompt("informe a qauntidade de litro utilizados"))
const transportePúblico = Number(prompt("informe o preço do transporte publico"))
const valorDoCosbustivel = litrosUtilizados * preçoLitro

    //Processamento
if (valorDoCosbustivel > transportePúblico) {
    document.write(`o transporte publico é mais barato custa, pois custa  r$ ${transportePúblico}`)
}
else {
    document.write(`Valor do cosbutivel esta mais barato, pois custa ${valorDoCosbustivel}`)
}

    //Saída

    
</script>
